        <script src="js/utils.js"></script>
        <link rel="stylesheet" href="css/html5reset.css">

                brython();

                page-break-after: always;

    <body>
        <div id='zone'>
        </div>
        <script type="text/python">
            from browser import doc
            from slidelib import read_pages, draw_handout

            page_datas, config_data = read_pages("presentation.md")
            t = config_data.get("document-title")
            if t:
                setTitle(t)
            draw_handout(doc, 'zone', page_datas, config_data)
            prettyPrint() # optional, google-code-prettify
        </script>
