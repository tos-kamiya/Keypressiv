<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script src="js/jquery.min.js"></script>
        <script src="js/flowtype-mod.js"></script>
        <script src="brython/brython.js"></script>
        <link rel="stylesheet" href="css/html5reset.css">
         
        <link rel="stylesheet" href="css/fontsettings.css">
        <script type="text/javascript">
            var aspectRatio = 1.33;
            var resizeElements = function() {
                $('.page').flowtype({ "aspactRatio": aspectRatio });
            }
            var changeAspectRatio = function(newRatio) {
                aspectRatio = newRatio;
                resizeElements();
            };
            $(function() {
                brython();
                resizeElements();
                $(window).resize(function(){ resizeElements(); });
            });
        </script>
        <style>
            .page {
                position: relative;
                overflow: hidden;
                page-break-after: always;
            }
            .slidefooter-page {
                position: absolute;
                bottom: 0;
                z-index: -2;
            }
            .slidefooter-text {
                position: absolute;
                bottom: 0;
                z-index: -2;
            }
        </style>

        <!-- Optional: google-code-prettify, a syntax highlighter -->
        <link href="google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="google-code-prettify/prettify.js"></script>

        <!-- Optional: title of slide -->
        <title></title>
    </head>
    <body>
        <div id='zone'>
        </div>
        <script type="text/python">
            from slidelib import read_pages

            page_datas, config_data = read_pages("presentation.md")
            a = config_data.get("aspect-ratio")
            if a:
                changeAspectRatio(a)

            h = []
            for i, (mk, _) in enumerate(page_datas):
                h.append("""<div class="page">""")
                h.append(mk)
                h.append("""<div class="slidefooter-page">%d</div>""" % (i + 1))
                h.append("""<div class="slidefooter-text">%s</div>""" % config_data.get("footer-text", ""))
                h.append("""</div>""")
            doc['zone'].html = "".join(h)
            prettyPrint() # optional, google-code-prettify
            for _, scripts in page_datas:
                for script in scripts:
                    exec(script, globals())
        </script>
    </body>
</html>
