<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/html5reset.css">
        <link rel="stylesheet" href="css/fontsettings.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/flowtype-mod.js"></script>
        <script src="js/jquery.hammer.min.js"></script>
        <script src="brython/brython.js"></script>
        <script type="text/javascript">
            $(function() {
                brython();
                $('#zone').flowtype();
                makeBodyFullWindowSize = function() {
                    $('body').css({ 'width': $(window).width(), 'height': $(window).height() });
                };
                makeBodyFullWindowSize();
                $(window).resize(function(){ makeBodyFullWindowSize();});
            });
        </script>
        <style>
            div#slidefooter-page {
                position: absolute;
                left: 80%;
                bottom: 0;
                z-index: -2;
                width: 10%;
                height:10%;
            }
            div#slidefooter-text {
                position: absolute;
                left: 20%;
                bottom: 0;
                z-index: -2;
                width: 60%;
                height:10%;
            }
        </style>

        <!-- Optional: google-code-prettify, a syntax highlighter -->
        <link href="google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="google-code-prettify/prettify.js"></script>

        <!-- Optional: title of slide -->
        <title></title>
    </head>
    <body>
        <div id='zone'>
        </div>
        <script type="text/python">
            import html
            from slidelib import read_pages

            def show_page(page_data, confing_data):
                mk, scripts = page_data
                doc['zone'].html = mk
                for script in scripts:
                    exec(script, globals())
                prettyPrint() # optional, google-code-prettify
                if confing_data['footer-text']:
                    doc['zone'] <= html.DIV(confing_data['footer-text'], id='slidefooter-text')
                if confing_data['page']:
                    doc['zone'] <= html.DIV(confing_data['page'], id='slidefooter-page')

            pages, config_data = read_pages("presentation.md")
            cur_page_index = [0]
            cur_typing_number = [0]

            i = cur_page_index[0]
            config_data.update({ "page": i + 1 })
            show_page(pages[i], config_data)

            def move_page(delta):
                cur_typing_number[0] = 0
                i = cur_page_index[0]
                s = len(pages)
                i += delta
                i = max(0, min(i, s - 1))
                config_data.update({ "page": i + 1 })
                show_page(pages[i], config_data)
                cur_page_index[0] = i

            def do_keydown(e):
                kc = e.keyCode
                if 37 <= kc <= 40:
                    if kc in (37, 38):
                        move_page(-1)
                    elif kc in (39, 40):
                        move_page(1)
                elif 48 <= kc <= 57:
                    cur_typing_number[0] = cur_typing_number[0] * 10 + (kc - 48)
                elif 96 <= kc <= 105:
                    cur_typing_number[0] = cur_typing_number[0] * 10 + (kc - 96)
                elif kc == 13:
                    i = cur_typing_number[0] - 1
                    s = len(pages)
                    i = max(0, min(i, s - 1))
                    show_page(pages[i])
                    cur_page_index[0] = i
                    cur_typing_number[0] = 0
            doc.bind('keydown', do_keydown)
        </script>
        <script>
            $("body").hammer({ "swipe_velocity": 0.5 })
                    .on("release swipeleft swiperight", function(ev) {
                switch(ev.type) {
                    case 'swipeleft':
                        move_page(1);
                        ev.gesture.stopDetect();
                        break;
                   case 'swiperight':
                        move_page(-1);
                        ev.gesture.stopDetect();
                        break;
                }
            });
        </script>
    </body>
</html>
